<!DOCTYPE html>
   <html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cloud Family</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Fascinate" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <style>
            html, body  {
                margin: 0;
                padding: 0;
                border: 0;
                font-family: Oswald;
            }
            body {
                background-color: #F8F1D0;
                /*background-image: url(tree_bark.png)*/
            }
            h1 {
                font-family: Fascinate;
                color: #0B8457;
                margin: 10px;
                letter-spacing: 3px;
                font-size: 2.1em;
                text-align: center;
                color: white;
                text-shadow:
                -1px -1px 0 #096C47,
                1px -1px 0 #096C47,
                -4px 4px 0 #096C47,
                1px 1px 0 #096C47; 
                        }
            #container {
                padding: 160px;
            }
            .signup {
                background-color: rgba(0, 0, 0, 0.7);
                width: 280px;
                margin: 0 auto;
                padding: 20px;
                border-radius: 5px;
            }
            input[type=text], select {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                color: darkgray;
                font-style: italic;
            }
            input[type=submit] {
                width: 100%;
                background-color: #096C47;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                letter-spacing: 1px;
            }

            input[type=submit]:hover {
                background-color: #0B8457;
            }
            
        </style>
    </head>
    <body>
    

    <div id="container">
       <h1><i class="fa fa-pagelines" aria-hidden="true"></i> CLOUD FAMILY</h1>
        <div class="signup">
				<form>
					<input type="text" id="firstname" name="firstname" value="First name">
					<br />
					<input type="text" id="lastname" name="lastname" value="Last name">
					<br />
					<input type="text" id="mail" name="mail" value="Email">
					<br>
					<input type="text" id="password" name="password" value="Create a password">
					<br />
					<input type="submit" value="GET STARTED">
				</form>
       </div>
        </div>
</body>
</html>
